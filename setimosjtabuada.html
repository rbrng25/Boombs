<html>

    <head>
        <title>Meu Quarto Site</title>
        <meta charset="utf-8">
        <style type="text/css">
        
        </style>

    </head>
    
    <body>

        <script language="javascript">
           var i = 1
           var n = prompt("Digite um número e será retornada sua tabuada")
           n = parseInt(n)

           while (i <= 10) {
           document.write(n*i + "<br>")
           i++
        }
           


        </script>

    </body>

</html>
